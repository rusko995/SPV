<!--extendamo strani-->
{% extends "galerija/header.html" %}

{% block content %}

<div id="main">
	<ul>
	{% for album in albums %}
	<li>
		<div class="slika">
			<a href="#kiki"><img src='{{ album.naslovnaSlika.url }}' alt="lala" /></a>
			<h2><span>{{album.title}}<br />{{album.pubDate}}</span></h2>
		</div>
		
	</li>
	{% endfor %}
	</ul>
</div>

{% endblock %}
